<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="./gradeCalculator.css">
</head>
<body>
  <h1>Grade Calculator</h1>
  <form>
    <label for="maths">Maths marks:</label>
    <input type="number" id="maths" required><br> <br>

    <label for="english">English marks:</label>
    <input type="number" id="english" required><br> <br>

    <label for="science">Science marks:</label>
    <input type="number" id="science" required><br> <br>

    <button type="button" onclick="calculateGrade()">Calculate</button>
  </form>

  <div class="result" id="result" style="display: none;">
    <h2 id="average-marks"></h2>
    <h2 id="grade"></h2>
  </div>
  <script src="./gradeCalculator.js"></script>
</body>
</html>
